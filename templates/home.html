<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Customer Churn Prediction</h2>
    <form action="/predict" method="POST">
        <label>Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Senior Citizen (0 = No, 1 = Yes)</label>
        <input type="number" name="SeniorCitizen" min="0" max="1">

        <label>Partner</label>
        <select name="Partner">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Dependents</label>
        <select name="Dependents">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Tenure (months)</label>
        <input type="number" name="tenure">

        <label>Phone Service</label>
        <select name="PhoneService">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Multiple Lines</label>
        <select name="MultipleLines">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Internet Service</label>
        <select name="InternetService">
            <option>DSL</option>
            <option>Fiber optic</option>
            <option>No</option>
        </select>

        <label>Online Security</label>
        <select name="OnlineSecurity">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Online Backup</label>
        <select name="OnlineBackup">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Device Protection</label>
        <select name="DeviceProtection">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Tech Support</label>
        <select name="TechSupport">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Streaming TV</label>
        <select name="StreamingTV">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Streaming Movies</label>
        <select name="StreamingMovies">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Contract</label>
        <select name="Contract">
            <option>Month-to-month</option>
            <option>One year</option>
            <option>Two year</option>
        </select>

        <label>Paperless Billing</label>
        <select name="PaperlessBilling">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Payment Method</label>
        <select name="PaymentMethod">
            <option>Electronic check</option>
            <option>Mailed check</option>
            <option>Bank transfer (automatic)</option>
            <option>Credit card (automatic)</option>
        </select>

        <label>Monthly Charges ($)</label>
        <input type="number" name="MonthlyCharges" step="0.01">

        <label>Total Charges ($)</label>
        <input type="number" name="TotalCharges" step="0.01">

        <button type="submit">Predict Churn</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction_text }}</p>
        </div>
    {% endif %}
</body>
</html>

{% if prediction_text %}
    <div class="result">
        <p><strong>Prediction:</strong> {{ prediction_text }}</p>
    </div>
{% endif %}
